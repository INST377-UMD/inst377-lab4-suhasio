<html>
    <head>
        <title>INST377 - Lab 4</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading">INST377 - Lab 4</h1>

        <div class="main"></div>
            <div class="card">
                <form name="alert" onsubmit="return(hiName())">
                    <label for="firstName">Name: </label>
                    <input type="text" id="firstName" required>
                    <input type="submit" value="Alert Me!">
                </form>
            </div>

            <div class="card">
                <button onclick="changeColor()">Change Color</button>
            </div>


            <div class="card">
                <form name="validate" onsubmit="return(formValidation())">
                    <label>Text Tester: </label>
                    <input type="text" id="text" required>
                    <input type="submit" id="button" value="Validate Text">
                </form>
            </div>

            <div class="card">
                <button onclick="addText()">Add Text</button>
            </div>

        </div>

        <script type="text/javascript">
            function changeColor() {
                if(document.body.style.backgroundColor == 'bisque') {
                    const t = document.body.style.backgroundColor = 'coral';
                } else {
                    const t = document.body.style.backgroundColor = 'bisque';
                }
            }

            function hiName() {
                alert("Hi, " + document.getElementById('firstName').value + "!");
            }

            function formValidation() {
                const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                if (validation.test(document.getElementById('text').value)) {
                    alert('How about.... nah :(');
                    return false;
                }
                return true;
            }

            function addText() {
                document.getElementById("heading").insertAdjacentText(
                "beforeend", " Add Text");
            }
        </script>
    </body>
</html>
